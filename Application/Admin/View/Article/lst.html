<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
	<include file="Public/head" /> <!--包含头部模版header-->
<div class="container clearfix">
	<include file="Public/left" /><!--包含菜单模版menu-->
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                   <select name="cateid">
                                   	<option>选择分类</option>
                                   	<volist name="list" id="vo">
                                   	<option value="{$vo.id}">{$vo.catename}</option>
                                   	</volist>
                                   </select>
                                </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" action="__CONTROLLER__/sort" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增文章</a>		<!--__CONTROOLLER__ 当前目录（tp框架的常用方法）(调用控制器中的方法)-->
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%" >
                        <tr>
                            <th>ID</th>
                            <th>文章标题</th>
                            <th>图片</th>
                            <th>文章分类</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td class="tc">{$vo.id}</td>
                            <td title="{$vo.title}"><a target="_blank" href="#" title="$vo.title">{$vo.title}</a>  
                            <td >
                            	<!--if标签属于tp框架内置框架，判断有图就显示，无图就显示无图片文字-->
								<if condition="$vo['pic'] neq ''">
									<img src="__ROOT__{$vo.pic}" height="50">		<!--__ROOT__:根目录-->
									<else/>
									无图片
								</if>	
                            </td>
                            <td>{$vo.catename}</td>
                            
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" onclick="return confirm('确定删除吗？');" href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    	<div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
